services:
  - type: web
    name: portflow-fullstack
    env: node
    plan: free
    buildCommand: npm run build:fullstack
    startCommand: npm run start:fullstack
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_USER
        sync: false
      - key: MONGO_KEY
        sync: false
      - key: MONGO_HOST
        sync: false
      - key: MONGO_DATABASE
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
